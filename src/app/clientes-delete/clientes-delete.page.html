<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Excluir Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{cliente.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="danger" (click)="excluir(cliente.id)">Excluir</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
